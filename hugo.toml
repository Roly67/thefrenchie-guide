baseURL = "https://www.thefrenchieguide.com/"
title = "The Frenchie Guide"
languageCode = "en-gb"
theme = "PaperMod"

# Enable features (must be before any [section] headers)
enableRobotsTXT = true
enableGitInfo = false

[pagination]
pagerSize = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
description = "Real advice from real Frenchie parents. Product reviews, care guides, and tips for French Bulldog owners — tested by Buster & Jago."
author = "The Frenchie Guide Team"
images = ["/images/og-default.jpg"]

# PaperMod specific settings
defaultTheme = "auto"
# Custom accent colours (overridden by CSS variables)
themeColor = "#6B7C93"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

# Design System - Frenchie-themed colours
[params.assets]
disableHLJS = false
disableFingerprinting = false
favicon = "/favicon.ico"
favicon16x16 = "/favicon-16x16.png"
favicon32x32 = "/favicon-32x32.png"
apple_touch_icon = "/apple-touch-icon.png"

[params.label]
text = "The Frenchie Guide"
iconHeight = 35
iconSVG = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" height="35" fill="currentColor" fill-rule="evenodd" aria-hidden="true"><path d="M32 62C48 62 58 52 58 40C58 32 56 26 52 22C58 12 60 2 50 0C44 0 44 6 42 8Q32 12 22 8C20 6 20 0 14 0C4 2 6 12 12 22C8 26 6 32 6 40C6 52 16 62 32 62ZM22 32A5 5 0 1 1 22 42A5 5 0 1 1 22 32ZM42 32A5 5 0 1 1 42 42A5 5 0 1 1 42 32ZM32 46A6 3 0 1 1 32 52A6 3 0 1 1 32 46Z"/></svg>'

# Google Analytics - placeholder (add your GA4 measurement ID)
# googleAnalytics = "G-MEASUREMENT_ID"

# AdSense - placeholder (configure via params.adsense)
# [params.adsense]
# client = "ca-pub-XXXXXXXXXXXXXXXX"
# enabled = true

[params.homeInfoParams]
Title = "Welcome to The Frenchie Guide"
Content = """
Real advice from real Frenchie parents. We're Buster & Jago's humans, based in Cornwall, UK.
Here you'll find honest product reviews, care guides, and tips for French Bulldog owners — tested by our own pups.

**New here?** [Start here](/start-here/) to learn what makes us different.
"""

[[params.socialIcons]]
name = "instagram"
url = "https://instagram.com/thefrenchie.guide"

[[params.socialIcons]]
name = "facebook"
url = "https://facebook.com/thefrenchie.guide"

[[params.socialIcons]]
name = "rss"
url = "/index.xml"

# Search settings
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Menu
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 1

[[menu.main]]
identifier = "gear"
name = "Gear & Accessories"
url = "/gear/"
weight = 2

[[menu.main]]
identifier = "nutrition"
name = "Food & Nutrition"
url = "/nutrition/"
weight = 3

[[menu.main]]
identifier = "training"
name = "Training"
url = "/training/"
weight = 4

[[menu.main]]
identifier = "lifestyle"
name = "Health & Care"
url = "/lifestyle/"
weight = 5

[[menu.main]]
identifier = "breed"
name = "Breed Info"
url = "/breed/"
weight = 6

[[menu.main]]
identifier = "reviews"
name = "Reviews"
url = "/reviews/"
weight = 7

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 8

# Open Graph & Twitter Cards
[params.cover]
linkFullImages = true

[params.editPost]
disabled = true

# SEO
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
tabWidth = 4

# Privacy settings
[privacy]
[privacy.disqus]
disable = true
[privacy.googleAnalytics]
anonymizeIP = true
respectDoNotTrack = true
[privacy.instagram]
disable = false
simple = true
[privacy.x]
enableDNT = true
simple = true
[privacy.vimeo]
enableDNT = true
simple = true
[privacy.youtube]
privacyEnhanced = true

# Sitemap
[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5
