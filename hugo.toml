baseURL = "https://thefrenchie-guide.com"
title = "The Frenchie Guide"
languageCode = "en-gb"
theme = "PaperMod"

[pagination]
pagerSize = 10

# Enable features
enableRobotsTXT = true
enableGitInfo = false

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
description = "Real advice from real Frenchie parents. Product reviews, care guides, and tips for French Bulldog owners — tested by Buster & Jago."
author = "The Frenchie Guide Team"
images = ["/images/og-default.jpg"]

# PaperMod specific settings
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = true

# Google Analytics - placeholder (add your GA4 measurement ID)
# googleAnalytics = "G-MEASUREMENT_ID"

# AdSense - placeholder (configure via params.adsense)
# [params.adsense]
# client = "ca-pub-XXXXXXXXXXXXXXXX"
# enabled = true

[params.homeInfoParams]
Title = "Welcome to The Frenchie Guide"
Content = """
Real advice from real Frenchie parents. We're Buster & Jago's humans, based in Cornwall, UK.
Here you'll find honest product reviews, care guides, and tips for French Bulldog owners — tested by our own pups.

**New here?** [Start here](/start-here/) to learn what makes us different.
"""

[[params.socialIcons]]
name = "instagram"
url = "https://instagram.com/thefrenchie.guide"

[[params.socialIcons]]
name = "facebook"
url = "https://facebook.com/thefrenchie.guide"

[[params.socialIcons]]
name = "rss"
url = "/index.xml"

# Search settings
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1000
threshold = 0.4
minMatchCharLength = 0
keys = ["title", "permalink", "summary", "content"]

# Taxonomies
[taxonomies]
category = "categories"
tag = "tags"

# Menu
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 1

[[menu.main]]
identifier = "gear"
name = "Gear & Accessories"
url = "/gear/"
weight = 2

[[menu.main]]
identifier = "nutrition"
name = "Food & Nutrition"
url = "/nutrition/"
weight = 3

[[menu.main]]
identifier = "training"
name = "Training"
url = "/training/"
weight = 4

[[menu.main]]
identifier = "lifestyle"
name = "Health & Care"
url = "/lifestyle/"
weight = 5

[[menu.main]]
identifier = "breed"
name = "Breed Info"
url = "/breed/"
weight = 6

[[menu.main]]
identifier = "reviews"
name = "Reviews"
url = "/reviews/"
weight = 7

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 8

# Open Graph & Twitter Cards
[params.cover]
linkFullImages = true

[params.editPost]
disabled = true

# SEO
[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[markup.highlight]
noClasses = false
codeFences = true
guessSyntax = true
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
tabWidth = 4

# Privacy settings
[privacy]
[privacy.disqus]
disable = true
[privacy.googleAnalytics]
anonymizeIP = true
respectDoNotTrack = true
[privacy.instagram]
disable = false
simple = true
[privacy.twitter]
enableDNT = true
simple = true
[privacy.vimeo]
enableDNT = true
simple = true
[privacy.youtube]
privacyEnhanced = true

# Sitemap
[sitemap]
changefreq = "weekly"
filename = "sitemap.xml"
priority = 0.5
